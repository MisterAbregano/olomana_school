<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mr. R Abregano’s Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Body pseudo-element for 10% opaque wallpaper */
    body {
      margin: 0;
      padding: 0;
      position: relative;
      font-family: Georgia, serif;
      overflow: hidden;
      color: #000;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://3.files.edl.io/8f50/22/04/13/193516-0639285f-cb74-4f6e-8935-c7bedaec630e.png') center center;
      background-size: cover;
      opacity: 0.1;          /* 10% opacity */
      pointer-events: none;  /* clicks pass through */
      z-index: -1;
    }

    /* Centered login box */
    .container {
      position: absolute;
      top: 50%;
      right: 3%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.95);
      padding: 30px;
      max-width: 420px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin: 12px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    iframe#music {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welcome image -->
    <img src="https://3.files.edl.io/a578/20/05/14/201748-f5c02746-a3b7-42cb-8a92-4df9c2085c7b.jpg"
         alt="Welcome to the Classroom">
    <h1>Welcome to Mr. Abregano’s Classroom</h1>
    <p>Please enter the password to continue:</p>
    <input type="password" id="password" placeholder="Enter password…" />
    <button onclick="validatePassword()">Submit</button>
    <p class="error" id="error-msg"></p>
  </div>

  <!-- Hidden YouTube audio -->
  <iframe
    id="music"
    width="0" height="0"
    src="https://www.youtube.com/embed/HOK74BGCYXM?autoplay=1&loop=1&playlist=HOK74BGCYXM&start=0"
    frameborder="0"
    allow="autoplay">
  </iframe>

  <script>
    function validatePassword() {
      const pwd = document.getElementById('password').value;
      const err = document.getElementById('error-msg');
      const music = document.getElementById('music');

      if (pwd === '@kamapuaa25') {
        err.textContent = '';
        music.style.display = 'block';
        setTimeout(() => window.location.href = 'back.html', 500);
      } else {
        err.innerHTML = 'Access denied. <a href="https://mobile.surveymonkey.com/web/collectors/436413869/send?survey_id=419121540" target="_blank">Press here for admission form</a>.';
      }
    }
  </script>
</body>
</html>
