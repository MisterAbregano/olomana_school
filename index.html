  <style>
/* ─── Scrolling, Rotating Opaque Background ────────────────── */
body::before {
  content: "";
  position: absolute;     /* scrolls with the document */
  top: 0; left: 0;
  width: 100%; height: 100%;
  background:
    url('download.jpeg') center center / contain no-repeat;
  opacity: 0.15;          /* adjust transparency here */
  z-index: -1;
  transform-origin: center center;
  transform: rotate(var(--bg-rot, 0deg));
  pointer-events: none;   /* let clicks pass through */
}


@keyframes bgScroll {
  from { background-position: 0 0; }
  to   { background-position: 0 100%; }
}

    /* ---------- Root Variables ---------- */
    :root {
      --primary: #004d40;
      --accent:  #00bfa5;
      --card-bg: rgba(255,255,255,0.85);
      --error:   #c00;
      --radius:  12px;
      --shadow:  0 4px 20px rgba(0,0,0,0.1);
    }

    /* ---------- Global Reset & Layout ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      /* subtle pastel gradient background */
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- Card Container ---------- */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 360px;
      padding: 2rem;
      text-align: center;
    }

    /* ---------- Logo ---------- */
    .card img.logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    /* ---------- Headings ---------- */
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: .5rem;
    }
    h2 {
      font-weight: 500;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    /* ---------- Input Field ---------- */
    input[type="password"] {
      width: 100%;
      padding: .75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      transition: border-color .2s;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* ---------- Submit Button ---------- */
    button {
      width: 100%;
      padding: .75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: var(--accent);
    }

    /* ---------- Error Message ---------- */
    .error {
      color: var(--error);
      font-size: .9rem;
      margin-top: .5rem;
    }
    .error a {
      color: var(--primary);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- ========== Login Card ========== -->
  <div class="card">
    <!-- Logo at top -->
    <img 
      class="logo" 
      src="https://3.files.edl.io/8f50/22/04/13/193516-0639285f-cb74-4f6e-8935-c7bedaec630e.png" 
      alt="Olomana School Logo">

    <!-- Main greetings -->
    <h1>Welina Mai Kākou</h1>
    <h2>Mr. Abregano’s Classroom</h2>

    <!-- Password field -->
    <input 
      type="password" 
      id="pw" 
      placeholder="Enter password…" 
      aria-label="Classroom password">

    <!-- Submit button -->
    <button id="submitBtn">Submit</button>

    <!-- Inline error message container -->
    <p class="error" id="err"></p>
  </div>

  <!-- ========== Password Check Script ========== -->
  <script>
    // Display admission form link on wrong password
    function showError() {
      document.getElementById('err').innerHTML =
        'Access denied. <a href="https://mobile.surveymonkey.com/web/collectors/436413869/send?survey_id=419121540" target="_blank">Press here for admission form</a>.';
    }

    // Validate password and redirect on success
    function check() {
      const pwVal = document.getElementById('pw').value;
      if (pwVal === '@kamapuaa25') {
        sessionStorage.setItem('auth', 'true');
        window.location.href = 'back.html';
      } else {
        showError();
      }
    }

    // Event listeners for click & Enter key
    document.getElementById('submitBtn')
      .addEventListener('click', check);
    document.getElementById('pw')
      .addEventListener('keypress', e => {
        if (e.key === 'Enter') check();
      });
  </script>
