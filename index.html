
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Mr. R Abregano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('https://3.files.edl.io/8f50/22/04/13/193516-0639285f-cb74-4f6e-8935-c7bedaec630e.png') center center no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      margin-bottom: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00695c;
    }
    .quote {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Mr. R Abregano's Classroom</h2>
    <form onsubmit="return checkPassword()">
      <input type="password" id="password" placeholder="Enter password..." required><br>
      <button type="submit">Submit</button>
    </form>
    <div class="quote">
      “Imua e nā pōkiʻi, a inu i ka wai ʻawaʻawa, ʻaʻohe hope e hoʻi mai ai.”
    </div>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("password").value;
      if (input === "@kamapuaa25") {
        window.location.href = "back.html";
        return false;
      } else {
        alert("Incorrect password. Please try again.");
        return false;
      }
    }
  </script>
</body>
</html>
