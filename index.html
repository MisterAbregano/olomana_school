<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr. R Abregano’s Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      display: flex; align-items: center; justify-content: center;
      font-family: Georgia, serif; background: #f5f0e6;
    }
    /* COVER IMAGE AT 10% OPACITY */
    body::before {
      content: "";
      position: fixed; top: 50%; left: 50%;
      width: 80%; max-height: 80%;
      transform: translate(-50%, -50%);
      background: url('https://3.files.edl.io/a578/20/05/14/201748-f5c02746-a3b7-42cb-8a92-4df9c2085c7b.jpg')
                  center/contain no-repeat;
      opacity: 0.1; pointer-events: none; z-index: -1;
    }
    /* PANEL STYLES */
    #login, #content {
      width: 90%; max-width: 420px;
      background: rgba(255,255,255,0.95);
      padding: 30px; border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative; z-index: 1;
      text-align: center;
    }
    #content { display: none; max-width: 960px; text-align: left; }
    h1 { margin: 0 0 .5em; font-size: 1.5em; }
    input, button { width: 100%; padding: 12px; margin: .5em 0; box-sizing: border-box; }
    button { background: #000; color: #fff; border: none; cursor: pointer; }
    .error { color: red; font-size: .9em; }
  </style>
</head>
<body>
  <div id="login">
    <h1>Welcome to Mr. Abregano’s Classroom</h1>
    <p>Please enter the password:</p>
    <input type="password" id="pw" placeholder="Password…">
    <button onclick="check()">Submit</button>
    <p class="error" id="err"></p>
  </div>

  <div id="content">
    <h1>Mr. R Abregano</h1>
    <p>Welcome to our classroom community page—a safe hub for students, parents, and guardians.</p>
    <!-- …all your sections here… -->
  </div>

  <!-- Hidden YouTube -->
  <div id="yt"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    function onYouTubeIframeAPIReady(){
      new YT.Player('yt',{height:'0',width:'0',videoId:'HOK74BGCYXM',
        playerVars:{autoplay:1,loop:1,playlist:'HOK74BGCYXM',controls:0,modestbranding:1,rel:0},
        events:{onReady:e=>{e.target.setVolume(10);e.target.playVideo();}}
      });
    }
    function check(){
      const p=document.getElementById('pw').value,
            e=document.getElementById('err');
      if(p==='@kamapuaa25'){
        e.textContent=''; 
        document.getElementById('login').style.display='none';
        document.getElementById('content').style.display='block';
      } else {
        e.innerHTML = 'Access denied. <a href="https://mobile.surveymonkey.com/web/collectors/436413869/send?survey_id=419121540" target="_blank">Press here for admission form</a>.';
      }
    }
  </script>
</body>
</html>
